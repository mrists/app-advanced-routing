<h2>Login</h2>

<p>{{message}}</p>
<div  *ngIf="!authService.isLoggedIn">
    <div>
        <label for="login">Login
            <input type="text" name="login" [(ngModel)]="userLogin">
        </label>
    </div>
    <div>
      <label for="password">Password
        <input type="password" name="password" [(ngModel)]="userPassword">
      </label>
    </div>
    <div>
      <span class="button" (click)="login()">Login</span>
    </div>
</div>

<div *ngIf="authService.isLoggedIn">
  <span class="button" (click)="logout()">Logout</span>
</div>
